!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ELMIS System</title>

<style>
body{
font-family: Arial, sans-serif;
margin:0;
background:#f4f6f9;
}

header{
background:#0d6efd;
color:white;
padding:15px;
text-align:center;
font-size:22px;
}

.container{
padding:20px;
max-width:900px;
margin:auto;
}

input, button{
padding:10px;
margin:5px 0;
width:100%;
}

button{
background:#0d6efd;
color:white;
border:none;
cursor:pointer;
}

button:hover{
background:#084298;
}

.card{
background:white;
padding:15px;
margin-top:15px;
border-radius:8px;
box-shadow:0 0 10px rgba(0,0,0,0.1);
}
</style>
</head>

<body>

<header>ELMIS Inventory System</header>

<div class="container">

<div class="card">
<h3>Add Product</h3>
<input type="text" id="name" placeholder="Product Name">
<input type="number" id="quantity" placeholder="Quantity">
<button onclick="addProduct()">Save</button>
</div>

<div class="card">
<h3>Product List</h3>
<div id="list"></div>
</div>

</div>

<script>
let products=[];

function addProduct(){
let name=document.getElementById("name").value;
let qty=document.getElementById("quantity").value;

if(name=="" || qty==""){
alert("Please fill all fields");
return;
}

products.push({name:name, quantity:qty});
displayProducts();

document.getElementById("name").value="";
document.getElementById("quantity").value="";
}

function displayProducts(){
let list=document.getElementById("list");
list.innerHTML="";

products.forEach((p,index)=>{
list.innerHTML+=`
<p>${p.name} - ${p.quantity} 
<button onclick="deleteProduct(${index})">Delete</button>
</p>`;
});
}

function deleteProduct(index){
products.splice(index,1);
displayProducts();
}
</script>

</body>
</html>
